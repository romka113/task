<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

                <textarea class="form-control" id="infoAbout" rows="5"></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="info">Daugiau info</label>
                <input type="text" class="form-control" id="info" placeholder="https://www.google.com">
            </div>
            <button class="btn btn-success" id="user-galery-btn">Done</button>
        </form>
        <section  id="weight--lifter--info">

        </section>
